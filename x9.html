<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      
    </style>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("programmer : "+coworkers.designer+"<br>");
      coworkers.bookeeper = "duru";
      document.write("programmer : "+coworkers.bookeeper+"<br>");
      coworkers["datasientist"] = "donghyuk";
      document.write("datasientist : "+coworkers["datasientist"]+"<br>");
    </script>
    <h2>interate</h2>
    <script>
      for(var key in coworkers) {
        document.write(coworkers[key]+'<br>');
        document.write(key+' : '+coworkers[key]+'<br>')
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showall = function(){
        for(var key in this) {
          document.write(coworkers[key]+'<br>');
        }
      }
      coworkers.showall();
    </script>
  </body>
</html>
